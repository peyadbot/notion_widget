<!DOCTYPE html>
<html>
<head>
    <title>Geolocation</title>
</head>
<body>
    <h1>Geolocation Information</h1>
    <p>Latitude: <span id="latitude"></span></p>
    <p>Longitude: <span id="longitude"></span></p>

    <script>
        // JavaScript code to fetch and display the coordinates
        async function fetchCoordinates() {
            try {
                const response = await fetch('https://api.opencagedata.com/geocode/v1/json?q=kuala%20lumpur&key=0427f878970c4458aad2ca7e74e52bf5');
                const data = await response.json();
                const latitude = data.results[0].geometry.lat;
                const longitude = data.results[0].geometry.lng;
                document.getElementById('latitude').textContent = latitude;
                document.getElementById('longitude').textContent = longitude;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call the fetchCoordinates function when the page loads
        window.addEventListener('load', fetchCoordinates);
    </script>
</body>
</html>
