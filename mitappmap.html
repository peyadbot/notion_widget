<!DOCTYPE html>
<html>
<head>
    <title>Location Coordinates Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #search-container {
            text-align: center;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            display: block;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result-container {
            text-align: center;
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            font-weight: bold;
        }

        span {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Location Coordinates Finder</h1>
    
    <label for="locationInput">Enter Location:</label>
    <input type="text" id="locationInput" placeholder="e.g., New York">
    <button id="getCoordinatesButton">Get Coordinates</button>
    
    <p>Latitude: <span id="latitude">---</span></p>
    <p>Longitude: <span id="longitude">---</span></p>
    
    <script>
        async function fetchCoordinates() {
            const location = document.getElementById('locationInput').value;
            
            try {
                const response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(location)}&key=0427f878970c4458aad2ca7e74e52bf5`);
                const data = await response.json();

                if (data.results.length > 0) {
                    const latitude = data.results[0].geometry.lat;
                    const longitude = data.results[0].geometry.lng;
                    document.getElementById('latitude').textContent = latitude;
                    document.getElementById('longitude').textContent = longitude;
                } else {
                    document.getElementById('latitude').textContent = 'Not Found';
                    document.getElementById('longitude').textContent = 'Not Found';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Add event listener to the "Get Coordinates" button
        document.getElementById('getCoordinatesButton').addEventListener('click', fetchCoordinates);

        // Function to parse URL parameters and set the location input
        function initializeFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const locationParam = urlParams.get('location');
            if (locationParam) {
                document.getElementById('locationInput').value = locationParam;
            }
        }

        // Call the initializeFromURL function when the page loads
        window.addEventListener('load', initializeFromURL);
    </script>
</body>
</html>
